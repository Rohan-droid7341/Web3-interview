type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TestUSDRedeemed @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  testUSDAmount: BigInt! # uint256
  wethWithdrawn: BigInt! # uint256
  ethPrice: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WETHDeposited @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  wethAmount: BigInt! # uint256
  testUSDMinted: BigInt! # uint256
  ethPrice: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
